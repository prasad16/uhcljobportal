<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        welcome #{loginValue.name}
        <h:form>
            <h:commandButton id="inbox" value="Inbox" action="#{email.inbox(loginValue.id)}"></h:commandButton>
        </h:form>
        &nbsp;
         <h:form>
             <h:commandButton id="compose" value="New Email" action="compose.xhtml"></h:commandButton>
        </h:form>
         &nbsp;
         <h:form>
             <h:commandButton id="sentbox" value="Sent Email" action="#{email.sent(loginValue.id)}"></h:commandButton>
        </h:form>
    </h:body>
</html>
